<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Payment with Bootstrap</title>
</head>
<body>
    <div class="container border mt-5 p-3">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label><b>Card #</b></label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label><b>CVC #</b></label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label><b>Amount</b></label>
                        <label><b>$</b></label>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label><b>First name</b></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label><b>Last name</b></label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label><b>City</b></label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label><b>State</b></label>
                        <select class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label><b>Postal Code</b></label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <label><b>We accept:</b></label><br>
                        <div class="bg-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label><b>Message</b></label>
                        <textarea class="form-control" rows="3"></textarea>
                        <small class="text-muted"><b>Add any notes here.</b></small>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary btn-sm me-md-2">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
